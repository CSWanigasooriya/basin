<div [class.is-mobile]="mobileQuery.matches">
  <app-toolbar></app-toolbar>

  <mat-sidenav-container>
    <mat-sidenav [mode]="mobileQuery.matches ? 'over' : 'side'" fixedTopGap="56" [opened]="(toggle$|async)"
      (closed)="closeSideNav()">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of [1,2,3]">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
