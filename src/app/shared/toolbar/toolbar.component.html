<mat-toolbar>
  <button mat-icon-button (click)="toggleSideNav()">
    <mat-icon>{{(toggle$|async)?'keyboard_arrow_left':'menu'}}</mat-icon>
  </button>
  <span>{{config.title}}</span>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon [matBadge]="(count$|async)" matBadgeColor="warn">notifications</mat-icon>
  </button>
  <button mat-icon-button (click)="toggleMode()">
    <mat-icon>{{(mode$|async)?'light_mode':'dark_mode'}}</mat-icon>
  </button>
</mat-toolbar>
